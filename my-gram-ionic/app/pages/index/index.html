<ion-content padding>
  <div *ngIf="selection=='MAIN'">
  <ion-card class="list-user" *ngFor="let photo of photos">
    <ion-list>
      <ion-item>
     <ion-avatar item-left>
       <img src="{{util.getProfileImageURL(photo['owner']['_id'])}}">
     </ion-avatar>
     <h2>{{photo['owner']['username']}}</h2>
     <ion-note item-right>{{photo['createdAt'] | amTimeAgo}}</ion-note>
   </ion-item>
  </ion-list>

    <img src="{{util.getFullURL('photo', photo['_id'])}}" />

    <ion-card-content>
      <p>
        {{photo['description']}}
      </p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button clear small>
          <ion-icon ios="ios-heart" md="md-heart"></ion-icon>
          <ion-badge secondary>{{photo['likes'].length}}</ion-badge>
        </button>
      </ion-col>
      <ion-col text-center>
        <button clear small>
          <ion-icon ios="ios-text" md="md-text"></ion-icon>
          <ion-badge secondary>{{photo['comments'].length}}</ion-badge>
        </button>
      </ion-col>
      <ion-col text-right>
        <button clear small dark>
          <ion-icon ios="ios-expand" md="md-expand"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</div>
<div *ngIf="selection=='PROFILE'">
  <button secondary block (click)="doLogout()">Logout</button>
</div>
  </ion-content>
<ion-footer>
  <ion-segment [attr.light]="isAndroid ? '' : null">
    <ion-segment-button value="home">
      <ion-icon ios="ios-home" md="md-home"></ion-icon>
    </ion-segment-button>
    <ion-segment-button (click)="getPicture()" value="camera">
      <ion-icon ios="ios-camera" md="md-camera"></ion-icon>
    </ion-segment-button>
    <ion-segment-button (click)="selectProfile()" value="profile">
      <ion-icon ios="ios-contact" md="md-contact"></ion-icon>
    </ion-segment-button>
  </ion-segment>
</ion-footer>
