<ul class="nav nav-tabs" style="margin-bottom: 15px;">
  <li class="active"><a href="#login" data-toggle="tab">Login</a></li>
  <li class=""><a href="#signup" data-toggle="tab">Sign Up</a></li>
</ul>
<div id="myTabContent" class="tab-content container">
  <div class="tab-pane fade active in" id="login">
    <form (ngSubmit)="doLogin()" class="form-horizontal">
      <fieldset>
        <legend>Sign In</legend>
        <div class="form-group">
          <label for="inputEmail" class="col-lg-2 control-label">Username</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" [(ngModel)]="username" id="inputEmail" placeholder="Username">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-lg-2 control-label">Password</label>
          <div class="col-lg-10">
            <input type="password" [(ngModel)]="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2 center">
            <button type="submit" class="btn btn-success">Login</button>
          </div>
        </div>
      </fieldset>
      <div style="color:red;" *ngIf="error">
        {{error}}
      </div>
    </form>
  </div>
  <div class="tab-pane fade" id="signup">
    <form class="form-horizontal" (ngSubmit)="doRegister()">
      <fieldset>
        <legend>Sign Up</legend>
        <div class="form-group">
          <label for="inputEmail" class="col-lg-2 control-label">Email</label>
          <div class="col-lg-10">
            <input type="email" [(ngModel)]="email" class="form-control" id="inputEmail" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail" class="col-lg-2  control-label">Username</label>
          <div class="col-lg-10">
            <input type="text" [(ngModel)]="username" class="form-control" id="inputEmail" placeholder="Username">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail" class="col-lg-2 control-label">Name</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" [(ngModel)]="name" id="inputEmail" placeholder="Name">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword"  class="col-lg-2 control-label">Password</label>
          <div class="col-lg-10">
            <input type="password" required [(ngModel)]="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-lg-2 control-label">Confirm Password</label>
          <div class="col-lg-10">
            <input type="password"  required [(ngModel)]="vPassword" class="form-control" id="inputPassword" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2 center">
            <button type="submit" [disabled]="(vPassword !== password)" class="btn btn-info">Register</button>
          </div>
        </div>
        <div style="color:red;" *ngIf="registerError">
          {{registerError}}
        </div>
      </fieldset>
    </form>
  </div>
</div>
