<div *ngIf="photo">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-6">
                            {{photo['owner']['username']}}
                            <a href="" [routerLink]="['Profile', {userId : photo['owner']['_id']}]"><img class="circle-avatar" src="{{getProfileImageURL(photo['owner']['_id'])}}" /></a>
                        </div>
                        <div class="col-md-6 text-right">
                            {{photo['createdAt'] | TimeAgoPipe}}
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <img class="img-rounded img-responsive center-block" src="/photo/{{photo['_id']}}" />
                </div>
                <div class="panel-footer">
                    <i class="glyphicon glyphicon-resize-full"></i>&nbsp;&nbsp;
                    <i class="glyphicon glyphicon-heart"></i>&nbsp; {{photo['likes'].length}} &nbsp;&nbsp;&nbsp;
                    <i class="glyphicon glyphicon-comment"></i>&nbsp; {{photo['comments'].length}}
                </div>
            </div>
        </div>
    </div>
</div>
